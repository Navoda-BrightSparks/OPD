<div class="container">
 <div class="row">
   <div class="col-lg-6">


       <form name="questionform" class="form-horizontal" novalidate ng-submit="addQuestion(question)">
           <fieldset>

               <!-- Form Name -->
               <legend>Add Questionnaire</legend>

               <!-- Text input-->
               <div class="form-group">
                   <label class="col-md-4 control-label" for="textinput1">Question name</label>
                   <div class="col-md-4">
                       <input id="textinput1" name="textinput2" type="text" ng-model="question.name" placeholder="question" class="form-control input-md"/>

                   </div>
               </div>

               <!-- Text input-->
               <div class="form-group">
                   <label class="col-md-4 control-label" for="textinput2">Relate to</label>
                   <div class="col-md-4">
                       <select class="form-control"  id="textinput2" ng-required="required" ng-model="question.relateTo" ng-options="x
                for
                 x in related"></select>

                   </div>
               </div>

               <!-- Textarea -->
               <div class="form-group">
                   <label class="col-md-4 control-label" for="textarea">Remarks</label>
                   <div class="col-md-4">
                       <textarea class="form-control" id="textarea"  ng-model="question.remarks" name="textarea"></textarea>
                   </div>
               </div>

               <!-- Button -->
               <div class="form-group">

                   <div class="col-md-4">
                       <button id="singlebutton"  type="submit" name="singlebutton" class="btn btn-primary">Submit</button>
                   </div>
               </div>

           </fieldset>
       </form>
   </div>
     <div class="col-lg-6" ng-hide="questionID===''">

         <form class="form-horizontal">
             <fieldset>

                 <!-- Form Name -->
                 <legend>Add questions</legend>

                 <!-- Text input-->
                 <div class="form-group">
                     <label class="col-md-4 control-label" for="textinput3">Question Text</label>
                     <div class="col-md-4">
                         <input id="textinput3" name="textinput3" type="text" ng-model="text" placeholder="placeholder" class="form-control input-md">

                     </div>
                 </div>

                 <!-- Select Basic -->
                 <div class="form-group">
                     <label class="col-md-4 control-label" for="selectbasic">Select Answer Type</label>
                     <div class="col-md-4">
                         <select class="form-control"  id="selectbasic" ng-required="required" ng-model="answer" ng-options="x
                for
                 x in answers"></select>
                     </div>
                 </div>

                 <!-- Button -->
                 <div class="form-group">

                     <div class="col-md-4">
                         <button id="singlebutton2"  type="submit" name="singlebutton" ng-click="addQuestions()" class="btn btn-primary">submit</button>
                     </div>
                 </div>

                 <table class="table table-striped table-bordered">
                     <thead>
                     <tr>
                         <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                         <th>Question text</th>
                         <th>Answer Type</th>

                     </tr>
                     </thead>
                     <tbody>
                     <tr ng-repeat="x in questions">
                         <td>
                             <input type="checkbox" ng-model="x.selected"/></td>
                         <td>
                             <input type="text" class="form-control" ng-model="x.questionText" required/></td>
                         <td>
                             <input type="text" class="form-control" ng-model="x.answerType" required/></td>

                     </tr>
                     </tbody>
                 </table>

                 <div class="form-group">
                     <input type="button" ng-hide="!questions.length" class="btn btn-danger" ng-click="remove()" value="Remove">
                     <button class="btn btn-primary " ng-hide="!questions.length" ng-click="submitQuestions()">Submit All</button>
                 </div>

             </fieldset>
         </form>




     </div>




</div></div>
