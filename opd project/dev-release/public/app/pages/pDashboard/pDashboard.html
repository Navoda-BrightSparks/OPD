<div class="col-md-12" ba-panel ba-panel-class="with-scroll">
    <div id="patientInfo" class="col-md-6">
        <h2>{{patient.title}}.<span> </span>{{patient.firstName}}</h2>
        <h4>{{calculateAge(patient.Birthday)}},{{patient.Gender}}</h4>
        <p>Address:{{patient.Address}}, civil-status:{{patient.civilStatus}}</p>
    </div>
    <div id="bldGrp" class="col-md-1 col-md-offset-4">
        <button class="btn btn-primary" type="button">
            {{patient.bloodGroup+' '}}
        </button>
    </div>
    <div class="col-md-1">
        <button class="btn btn-primary" type="button" ng-click="open('app/pages/pDashboard/allergy.modal.html','lg')" data-toggle="modal" data-target="#myModal">
            Allergies <span class="badge">{{patient.Alergies.length}}</span>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-6"
         ba-panel
         ba-panel-title="Last Visit"
         ba-panel-class="with-scroll">
        <div ng-include="'app/pages/pDashboard/lastVisit/lastVisit.html'"></div>
    </div>

    <div class="col-md-6"
         ba-panel
         ba-panel-title="All Visit"
         ba-panel-class="with-scroll">
        <div ng-include="'app/pages/pDashboard/allVisits.html'"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-12"
         ba-panel
         ba-panel-title="visits"
         ba-panel-class="with-scroll">
        <div ng-include="'app/pages/pDashboard/combinedChart/combinedChart.html'"></div>
    </div>
</div>
