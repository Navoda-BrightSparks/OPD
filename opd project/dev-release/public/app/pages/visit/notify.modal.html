
<div class="modal-content" ng-controller="VisitsController">
    <div class="modal-header bg-danger">
        <i class="ion-checkmark modal-icon"></i><span> Notify disease</span>
    </div>
    <div class="modal-body">
        <form  name="notifyForm" ng-submit= "notify(patient._id,notifypatient)" novalidate>
            <div class="form-group">
                <label for="pid">Patient ID:</label>
                <input type="text" value="{{patient.HIN}}" class="form-control" id="pid">

            </div>
            <div class="form-group">
                <label for="disease">disease:</label>
                <input type="text" class="form-control" ng-model="notifypatient.disease" id="disease">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="close()">OK</button>
    </div>
</div>
